<div class="container">
  <h4>All the Vacancies</h4> <button routerLink="/vacancy/insert" class="btn btn-default"><i class="fa fa-plus"></i> Add</button>
  <table class="table table-striped">
    <tr>
      <th>S.N</th>
      <th>Title</th>
      <th>Published Date</th>
      <th>File</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of items | async">
      <td>1</td>
      <td>{{item.title}}</td>
      <td>{{item.pub_date}}</td>
      <td><a href="{{item.file_url}}"><i class="fa fa-download"></i></a></td>
      <td><a routerLink="/vacancy/update/{{item.id}}" class="btn btn-primary"><i class="fa fa-edit"></i> Update</a> | <a (click)="delete(item)" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</a></td>
    </tr>
  </table>
</div>
