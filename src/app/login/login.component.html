
<div class="container">
  <div class="card">
    <div class="">
      <label style="text-align: center">Admin Login</label>
    </div>
    <div class="card-body">
        <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
            <div class="alert alert-danger" *ngIf="error">{{error}}</div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" (ngModel)="email" #email="ngModel" name="email" required/>
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" (ngModel)="password" #password="ngModel" name="password" required/>
            </div>
            <input type="submit" class="btn btn-info" [disabled]="!formData.form.valid" value="{{loginText}}"/>
          </form>
    </div>
  </div>
  </div>
